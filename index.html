<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <label for="length">Longitud de la Contraseña:</label>
        <input type="number" id="length" min="4" max="50" value="12">
        <br>
        <label>Caracteres:</label>
        <input type="checkbox" id="uppercase" checked> <label for="uppercase">Mayúsculas</label>
        <input type="checkbox" id="lowercase" checked> <label for="lowercase">Minúsculas</label>
        <input type="checkbox" id="numbers" checked> <label for="numbers">Números</label>
        <input type="checkbox" id="special" checked> <label for="special">Especiales</label>
        <br>
        <input type="text" id="password" readonly>
        <button onclick="generatePassword()">Generar Contraseña</button>
       
<button id="copyButton" onclick="copyToClipboard()">Copiar al Portapapeles</button>
       
<button id="clearHistoryButton" onclick="clearPasswordHistory()">Borrar Historial</button>
        
    
        
<div id="passwordHistory"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
